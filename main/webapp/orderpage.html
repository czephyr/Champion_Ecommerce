<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="preconnect" href="https://fonts.gstatic.com"/>
	<link
		href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
		rel="stylesheet"
	/>

	<script
		src="https://kit.fontawesome.com/bb836bff6f.js"
		crossorigin="anonymous"
	></script>

	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/catalogue.css"/>
	<link rel="stylesheet" href="css/product.css"/>
	<link rel="stylesheet" href="css/orderspage.css"/>
	<link rel="stylesheet" href="css/login.css"/>
	<link rel="stylesheet" href="css/cart.css"/>

	<title>Document</title>
</head>
<body>

<nav></nav>

<div id="content"></div>

<div id="reviewPopup" class="login">
	<div class="close-login-button">
		<button class="close-login">
			<i class="fas fa-times" id="closeReviewPopUp"></i>
		</button>
	</div>
	<h2 id="reviewSuggestion"></h2>
	<form action="">
		<textarea name="review" id="review" cols="1000" rows="20"></textarea>
		<a class="btn">View</a>
	</form>
</div>

<div id="cart" class="cart">
	<div class="close-login-button">
		<button class="close-login" id="openCartButton">
			<i class="fas fa-times"></i>
		</button>
	</div>
	<h2>What is in your cart currently</h2>
	<table class="cart-table">
		<thead>
		<tr>
			<th>Items</th>
			<th>Quantity</th>
			<th>Price</th>
			<th></th>
		</tr>
		</thead>
		<tbody id="itemsSpace">

		<div class="loader" id="cartLoader">
			<img src="sources/gif/loader.gif" alt=""/>
		</div>

		</tbody>
	</table>
	<div class="center-div" id="btnSpace"></div>
</div>

<main id="main">
	<div class="thank-you">
		<h1>Here are your orders, thank you for choosing us</h1>
	</div>
	<section>
		<div class="page-title">
			<h2>Orders</h2>
			<span id="itemN">3 orders</span>
		</div>

		<div class="orders" id="orders">
			<div class="loader" id="loader">
				<img src="sources/gif/loader.gif" alt=""/>
			</div>
		</div>
	</section>
	<hr/>
</main>

<footer></footer>

</body>

<script type="module" src="typescript/navbar.js"></script>
<script type="module" src="typescript/footer.js"></script>
<script type="module" src="typescript/cart.js"></script>
<script type="module" src="typescript/orders.js"></script>
</html>
